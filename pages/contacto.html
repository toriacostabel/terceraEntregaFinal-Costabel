    <main class="main contactMain">
        <div class="form">
            <form action="" method="post">
                <fieldset class="fieldset">
                    <legend class="legend">CONTACTANOS</legend>
                    <div class="nombre-apellido">
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>

                    <div class="dropdown"> 
                        <select class="dropdown" name="opciones">

                            <option value="2">Email</option>
                        </select>
                    </div>
                    <div class="mensaje">
                        <textarea name="comentario" id="" cols="47" rows="6" placeholder="Tu mensaje..."></textarea>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="suscripcion" id="suscripcion">Deseo recibir informacion sobre <br> nuevas promociones via mail.
                    </div>
                </fieldset>
                <div class="botonesForm">
                    <input class="btnForm submit" type="submit" value="Enviar">
                    <input class="btnForm reset" type="reset" value="Reiniciar">  
                </div>
                
            </form>
